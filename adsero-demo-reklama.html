<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adsero Integration</title>
    
    <script type="module" src="sdk.js" data-app-id="-Oi6ojo-cwrxcqtyZ35u"></script>

    <style>
        body { background-color: #0f172a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; }
        .container { text-align: center; background: #1e293b; padding: 40px; border-radius: 24px; border: 1px solid #334155; }
        h2 { color: #f8fafc; margin-bottom: 20px; }
        .ad-btn { background: #3b82f6; color: white; border: none; padding: 16px 32px; font-size: 18px; font-weight: bold; border-radius: 12px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Reklamani ko'rish</h2>
        <button class="ad-btn" onclick="openAdsero()">Reklama Chiqarish</button>
    </div>

    <script>
        function openAdsero() {
            // SDK ni tekshirish va chaqirish
            if (window.AdseroSDK) {
                const adsero = new window.AdseroSDK();
                adsero.showInterstitial(15);
            } else {
                alert("SDK yuklanmoqda, iltimos biroz kuting...");
            }
        }
    </script>
</body>
</html>
