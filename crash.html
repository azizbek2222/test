<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crash - Final Stable Version</title>
    <style>
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: #0a0a12; color: white; height: 100vh; margin: 0; display: flex; flex-direction: column; align-items: center; overflow: hidden; }
        .top-bar { width: 100%; padding: 15px 25px; background: #16213e; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .balance-box { background: #1a1a2e; padding: 10px 20px; border-radius: 8px; border: 1px solid #4ecca3; }
        .balance-box span { color: #4ecca3; font-weight: bold; font-size: 18px; }
        .game-area { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; }
        #multiplier { font-size: clamp(80px, 15vw, 150px); font-weight: bold; color: #4ecca3; }
        #timer { font-size: 60px; color: #f8b400; font-weight: bold; height: 70px; }
        .crashed { color: #e94560 !important; }
        .controls { width: 100%; padding: 30px; background: #16213e; display: flex; justify-content: center; }
        #actionBtn { width: 100%; max-width: 400px; padding: 20px; font-size: 18px; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; text-transform: uppercase; }
        .btn-join { background: #4ecca3; color: #0a0a12; }
        .btn-joined { background: #1a1a2e; color: #4ecca3; border: 2px solid #4ecca3 !important; cursor: default; }
        .btn-waiting { background: #f8b400; color: #0a0a12; }
        .btn-cashout { background: #e94560; color: white; }
        .info-text { margin-top: 10px; font-size: 18px; color: #f8b400; font-weight: bold; height: 25px; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div>ID: <span id="userId">USER1</span></div>
        <div class="balance-box">Balans: <span id="balanceDisplay">0</span> so'm</div>
    </div>

    <div class="game-area">
        <div id="multiplier">1.00x</div>
        <div id="timer"></div>
        <div class="info-text" id="infoText"></div>
    </div>

    <div class="controls">
        <button id="actionBtn" class="btn-join">O'yinga qo'shilish</button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, get, update, remove, push, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBt_YoPMKJlEL7RAGwWNx6uPJpoOHaQ2iY",
        authDomain: "game-49172.firebaseapp.com",
        databaseURL: "https://game-49172-default-rtdb.firebaseio.com",
        projectId: "game-49172",
        storageBucket: "game-49172.firebasestorage.app",
        messagingSenderId: "695585468530",
        appId: "1:695585468530:web:e0155f596c4778d1d412eb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const multDisplay = document.getElementById('multiplier');
    const timerDisplay = document.getElementById('timer');
    const balanceDisplay = document.getElementById('balanceDisplay');
    const actionBtn = document.getElementById('actionBtn');
    const infoText = document.getElementById('infoText');

    let currentBalance = 0;
    let userState = "idle"; 
    let gameLoop;
    let localStatus = "";
    const userId = "user1";

    // Balansni kuzatish
    onValue(ref(db, `users/${userId}`), (snap) => {
        if (snap.exists()) {
            currentBalance = snap.val().balance;
            balanceDisplay.innerText = currentBalance.toLocaleString();
        } else {
            set(ref(db, `users/${userId}`), { balance: 0 });
        }
    });

    // O'yin holatini kuzatish
    onValue(ref(db, 'current_game'), (snapshot) => {
        const data = snapshot.val();
        
        if (!data) {
            multDisplay.innerText = "1.00x";
            timerDisplay.innerText = "";
            checkQueue(); // Agar o'yin yo'q bo'lsa, navbatni tekshirish
            return;
        }

        localStatus = data.status;
        cancelAnimationFrame(gameLoop);
        
        const updateTick = () => {
            const now = Date.now();
            
            if (data.status === 'waiting') {
                const diff = Math.ceil((data.startTime + 10000 - now) / 1000);
                if (diff > 0) {
                    multDisplay.innerText = "1.00x";
                    multDisplay.classList.remove('crashed');
                    timerDisplay.innerText = diff;
                    updateUI('waiting');
                    gameLoop = requestAnimationFrame(updateTick);
                } else {
                    if (userState === "joined") userState = "playing";
                    startFlight(data);
                }
            } 
            else if (data.status === 'flying') {
                timerDisplay.innerText = "";
                const elapsed = (now - data.startTime) / 1000;
                let currentX = Math.pow(Math.E, 0.08 * elapsed);

                if (currentX < data.targetX) {
                    multDisplay.innerText = currentX.toFixed(2) + "x";
                    updateUI('flying', currentX);
                    gameLoop = requestAnimationFrame(updateTick);
                } else {
                    handleCrash(data);
                }
            }
        };
        gameLoop = requestAnimationFrame(updateTick);
    });

    function updateUI(status, x = 1) {
        if (status === 'waiting') {
            if (userState === "idle" || userState === "waiting_next") {
                actionBtn.innerText = "O'yinga qo'shilish";
                actionBtn.className = "btn-join";
            } else {
                actionBtn.innerText = "O'yinga qo'shildingiz";
                actionBtn.className = "btn-joined";
            }
            infoText.innerText = "";
        } else {
            if (userState === "playing") {
                actionBtn.innerText = `OLISH: ${Math.floor(x)} so'm`;
                actionBtn.className = "btn-cashout";
            } else if (userState === "waiting_next") {
                actionBtn.innerText = "Kutilmoqda...";
                actionBtn.className = "btn-waiting";
            } else {
                actionBtn.innerText = "O'yinga qo'shilish";
                actionBtn.className = "btn-join";
            }
        }
    }

    actionBtn.onclick = () => {
        if (actionBtn.className === "btn-join") {
            userState = (localStatus === "waiting") ? "joined" : "waiting_next";
            updateUI(localStatus);
        } else if (userState === "playing" && actionBtn.className === "btn-cashout") {
            const win = Math.floor(parseFloat(multDisplay.innerText));
            update(ref(db, `users/${userId}`), { balance: currentBalance + win });
            userState = "idle";
            infoText.innerText = `+${win} so'm!`;
        }
    };

    function handleCrash(data) {
        multDisplay.innerText = data.targetX.toFixed(2) + "x";
        multDisplay.classList.add('crashed');
        infoText.innerText = "PORTLADI!";
        if (userState === "playing") userState = "idle";
        if (userState === "waiting_next") userState = "joined";
        
        setTimeout(() => { resetToNext(data); }, 500);
    }

    async function checkQueue() {
        const qSnap = await get(ref(db, 'queue'));
        if (qSnap.exists()) {
            const keys = Object.keys(qSnap.val());
            const first = qSnap.val()[keys[0]];
            // Faqat bitta foydalanuvchi o'yinni yarata oladi
            runTransaction(ref(db, 'current_game'), (curr) => {
                if (curr === null) {
                    return { status: 'waiting', targetX: first.x, id: keys[0], startTime: Date.now() };
                }
                return;
            });
        }
    }

    function startFlight(data) {
        runTransaction(ref(db, 'current_game'), (curr) => {
            if (curr && curr.status === 'waiting') {
                curr.status = 'flying';
                curr.startTime = Date.now();
                return curr;
            }
            return;
        });
    }

    async function resetToNext(data) {
        // Navbatni yangilash va joriy o'yinni o'chirish
        const newKey = push(ref(db, 'queue')).key;
        const updates = {};
        updates[`queue/${data.id}`] = null;
        updates[`queue/${newKey}`] = { x: data.targetX };
        updates['current_game'] = null;
        await update(ref(db), updates);
    }
</script>
</body>
</html>
