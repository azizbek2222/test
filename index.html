<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>AdsGram Tugma Testi</title>
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background: #f4f7f9; }
        .btn-ad { 
            padding: 15px 30px; background: #28a745; color: white; 
            border: none; border-radius: 10px; font-size: 18px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <button class="btn-ad" id="show-ad-btn">Reklama ko'rish va pul ishlash</button>

    <script type="module" src="https://azizbek2222.github.io/ads/sdk.js" data-app-id="-OhhOHMSsmP2TCm3DcYw"></script>

    <script type="module">
        document.getElementById('show-ad-btn').addEventListener('click', () => {
            if (window.AdsGram) {
                // 5 sekundlik taymer bilan reklamani ko'rsatish
                window.AdsGram.showInterstitial(5);
            } else {
                alert("SDK hali yuklanmadi!");
            }
        });
    </script>

</body>
</html>
